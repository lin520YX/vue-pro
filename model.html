<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="root">
        <textarea name="" id="" cols="30" rows="10" v-model="name"></textarea>
        {{selectValue}}
        <select name="" id="" v-model="selectValue" multiple>
            <option value="" disabled></option>
            <option :value="o.id" v-for='o of selectOptions'>{{o.value}}</option>
        </select>
        <input type="radio" name="" id="" v-model="radioValue" value='男'>
        <input type="radio" name="" id="" v-model="radioValue" value='女'>
        {{check}}
        <input type="checkbox" name="" id=""v-model="check" value='香蕉'>
        <input type="checkbox" name="" id=""v-model="check" value='苹果'>
    </div>
    <script src='./node_modules/vue/dist/vue.js'></script>
    <script>
        let vue = new Vue({
            el: '#root',
            data() {
                return {
                    name: 1111,
                    selectValue: [],
                    radioValue:'男',
                    check:[],
                    selectOptions: [
                        { value: '香蕉', id: 1 },
                        { value: '香蕉2', id: 2 }
                    ]
                }
            }
        })

    </script>
</body>

</html>
